<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="210mm"
   height="297mm"
   viewBox="0 0 210 297"
   version="1.1"
   id="svg1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd">
  <defs id="defs1" />
  <sodipodi:namedview
     id="namedview1"
     inkscape:document-units="mm"
     inkscape:zoom="1"
     inkscape:cx="400"
     inkscape:cy="400" />

  <!-- Control Shapes Layer -->
  <g
     inkscape:label="Control Shapes"
     inkscape:groupmode="layer"
     id="layer-control">

    <!-- Title -->
    <text
       x="10"
       y="10"
       style="font-size:8px;fill:#000000"
       id="title">Bedfordshire Lace Extension - Test Control Shapes</text>

    <!-- Section 1: Tape Test Paths -->
    <text
       x="10"
       y="25"
       style="font-size:4px;fill:#666666"
       id="label-tape">TAPE TESTS - Paths for tape generation</text>

    <!-- Simple straight path -->
    <path
       id="tape-straight"
       d="M 10,30 H 50"
       style="fill:none;stroke:#ff0000;stroke-width:0.5" />

    <!-- Simple curve -->
    <path
       id="tape-curve"
       d="M 10,40 C 20,35 30,35 40,40"
       style="fill:none;stroke:#ff0000;stroke-width:0.5" />

    <!-- S-curve -->
    <path
       id="tape-scurve"
       d="M 10,50 C 20,45 20,55 30,50 C 40,45 40,55 50,50"
       style="fill:none;stroke:#ff0000;stroke-width:0.5" />

    <!-- Sharp turn -->
    <path
       id="tape-sharp"
       d="M 10,60 L 30,60 L 30,70 L 50,70"
       style="fill:none;stroke:#ff0000;stroke-width:0.5" />

    <!-- Long curved path for spacing tests -->
    <path
       id="tape-long"
       d="M 60,30 C 70,25 80,35 90,30 C 100,25 110,35 120,30"
       style="fill:none;stroke:#ff0000;stroke-width:0.5" />

    <!-- Section 2: Tally Rectangle Tests -->
    <text
       x="10"
       y="85"
       style="font-size:4px;fill:#666666"
       id="label-tally-rect">TALLY RECT TESTS - Rectangles and shapes</text>

    <!-- Simple rectangle -->
    <rect
       id="tally-rect-simple"
       x="10"
       y="90"
       width="20"
       height="30"
       style="fill:none;stroke:#00ff00;stroke-width:0.5" />

    <!-- Rotated rectangle (native) -->
    <rect
       id="tally-rect-rotated"
       x="40"
       y="90"
       width="20"
       height="30"
       transform="rotate(45 50 105)"
       style="fill:none;stroke:#00ff00;stroke-width:0.5" />

    <!-- Rectangle as path (converted) -->
    <path
       id="tally-rect-path"
       d="M 70,90 H 90 V 120 H 70 Z"
       style="fill:none;stroke:#00ff00;stroke-width:0.5" />

    <!-- Section 3: Tally Leaf Tests -->
    <text
       x="10"
       y="135"
       style="font-size:4px;fill:#666666"
       id="label-tally-leaf">TALLY LEAF TESTS - Ellipses</text>

    <!-- Vertical ellipse (ry > rx) -->
    <ellipse
       id="tally-leaf-vertical"
       cx="20"
       cy="155"
       rx="8"
       ry="16"
       style="fill:none;stroke:#0000ff;stroke-width:0.5" />

    <!-- Horizontal ellipse (rx > ry) -->
    <ellipse
       id="tally-leaf-horizontal"
       cx="50"
       cy="155"
       rx="16"
       ry="8"
       style="fill:none;stroke:#0000ff;stroke-width:0.5" />

    <!-- Rotated ellipse -->
    <ellipse
       id="tally-leaf-rotated"
       cx="90"
       cy="155"
       rx="8"
       ry="16"
       transform="rotate(30 90 155)"
       style="fill:none;stroke:#0000ff;stroke-width:0.5" />

    <!-- Near-circular ellipse (for aspect ratio warning) -->
    <ellipse
       id="tally-leaf-circular"
       cx="120"
       cy="155"
       rx="10"
       ry="11"
       style="fill:none;stroke:#0000ff;stroke-width:0.5" />

    <!-- Group of ellipses -->
    <g id="tally-leaf-group">
      <ellipse
         cx="20"
         cy="185"
         rx="6"
         ry="12"
         style="fill:none;stroke:#0000ff;stroke-width:0.5" />
      <ellipse
         cx="35"
         cy="185"
         rx="6"
         ry="12"
         style="fill:none;stroke:#0000ff;stroke-width:0.5" />
      <ellipse
         cx="50"
         cy="185"
         rx="6"
         ry="12"
         style="fill:none;stroke:#0000ff;stroke-width:0.5" />
    </g>

    <!-- Section 4: Plait Tests -->
    <text
       x="10"
       y="205"
       style="font-size:4px;fill:#666666"
       id="label-plait">PLAIT TESTS - Paths for plaits (will render straight)</text>

    <!-- Simple plait path -->
    <path
       id="plait-simple"
       d="M 10,210 L 40,230"
       style="fill:none;stroke:#ff00ff;stroke-width:0.5" />

    <!-- Curved plait path (will become straight) -->
    <path
       id="plait-curved"
       d="M 50,210 C 60,220 70,220 80,230"
       style="fill:none;stroke:#ff00ff;stroke-width:0.5" />

    <!-- Plait for picot test -->
    <path
       id="plait-picot"
       d="M 10,240 L 40,240"
       style="fill:none;stroke:#ff00ff;stroke-width:0.5" />

    <!-- Section 5: Leaf Tests -->
    <text
       x="10"
       y="255"
       style="font-size:4px;fill:#666666"
       id="label-leaf">LEAF TESTS - Closed paths</text>

    <!-- Simple leaf shape (teardrop) -->
    <path
       id="leaf-simple"
       d="M 20,270 C 15,265 15,275 20,280 C 25,275 25,265 20,270 Z"
       style="fill:none;stroke:#ffaa00;stroke-width:0.5" />

    <!-- Elongated leaf -->
    <path
       id="leaf-elongated"
       d="M 40,260 C 35,265 35,280 40,285 C 45,280 45,265 40,260 Z"
       style="fill:none;stroke:#ffaa00;stroke-width:0.5" />

    <!-- Section 6: Connection Test Setup -->
    <text
       x="100"
       y="205"
       style="font-size:4px;fill:#666666"
       id="label-connection">CONNECTION TESTS - Pre-positioned for snapping</text>

    <!-- Tape for connection test -->
    <path
       id="conn-tape-1"
       d="M 100,210 C 110,210 120,210 130,210"
       style="fill:none;stroke:#ff0000;stroke-width:0.5" />

    <!-- Tally for connection test -->
    <rect
       id="conn-tally-1"
       x="135"
       y="205"
       width="15"
       height="20"
       style="fill:none;stroke:#00ff00;stroke-width:0.5" />

    <!-- Plait to connect tape and tally (positioned to snap) -->
    <!-- After generating tape and tally, draw plait from tape end to tally entry -->
    <path
       id="conn-plait-1"
       d="M 130,210 L 142.5,205"
       style="fill:none;stroke:#ff00ff;stroke-width:0.5" />

    <!-- Section 7: Regeneration Test -->
    <text
       x="100"
       y="235"
       style="font-size:4px;fill:#666666"
       id="label-regen">REGENERATION TEST - Use same path twice</text>

    <!-- Path to generate, then regenerate with different settings -->
    <path
       id="regen-test"
       d="M 100,240 C 110,235 120,245 130,240"
       style="fill:none;stroke:#ff0000;stroke-width:0.5" />

  </g>

  <!-- Lace Pattern Layer (will be created by extension) -->
  <!-- Empty initially, extension will populate this -->

  <!-- Instructions Layer -->
  <g
     inkscape:label="Instructions"
     inkscape:groupmode="layer"
     id="layer-instructions">

    <text
       x="10"
       y="285"
       style="font-size:3px;fill:#333333"
       id="instructions">
      <tspan x="10" dy="0">TESTING INSTRUCTIONS:</tspan>
      <tspan x="10" dy="4">1. Select control shapes (colored paths/rectangles/ellipses)</tspan>
      <tspan x="10" dy="4">2. Extensions > Textile Arts > Bedfordshire Lace</tspan>
      <tspan x="10" dy="4">3. Choose element type and settings</tspan>
      <tspan x="10" dy="4">4. Run extension</tspan>
      <tspan x="10" dy="4">5. Verify results against TESTING.md</tspan>
      <tspan x="10" dy="4">6. Use test_validator.py to check metadata</tspan>
    </text>

  </g>

</svg>
